<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✺Verificador de Idade✺</title>
 
          <!-- Linkar CSS -->
      <link rel="stylesheet" href="styles.css"> 
          <!-- Linkar CSS -->

</head>
<body>
        <!--DIV da imagem -->
    <div class="frase">Baltimore - Maryland</div> 
        <!--DIV da imagem -->

    <button onclick="exibirFrasePersonalizada()">Clique aqui para inserir seu nome</button>   <!-- Aqui é onde fica o botão e a função de clicar. -->

    <!-- Código fornecido pelo professor -->
    <div id="app">
        <h1>Verificador de Idade</h1>
        <label for="dayInput">Dia:</label>
        <input type="number" id="dayInput" min="1" max="31">
        <label for="monthInput">Mês:</label>
        <input type="number" id="monthInput" min="1" max="12">
        <label for="yearInput">Ano:</label>
        <input type="number" id="yearInput" min="1900" max="2100">
        <label for="nameInput">Nome:</label>
        <input type="text" id="nameInput">
        <button id="checkButton">Verificar Idade</button>
        <div id="resultMessage"></div> <!-- Aqui serão exibidas as informações -->
        <button id="resetButton">Resetar</button> <!-- Botão "físico" para resetar as informações -->
      </div>
      <!-- Código fornecido pelo professor -->

        <!--Linkando JS -->
  <script src="meu_arquivo_js.js"></script> 
        <!--Linkando JS -->
</body>
</html>
